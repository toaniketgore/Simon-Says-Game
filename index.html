<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Simon Says Game</h1>

    <h3>Press any key to start!</h3>

    <h3 id="highscore">High Score: 0</h3>   

    <div class="container">
        <div class="line-one">
            <div class="box btn red" type="button" id="red">1</div>
            <div class="box btn yellow" type="button" id="yellow">2</div>
        </div>

        <div class="line-two">
            <div class="box btn green" type="button" id="green">3</div>
            <div class="box btn blue" type="button" id="blue">4</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
